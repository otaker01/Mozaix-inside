<div id="report-splash" class="splash-card-full-div">
    <div class="splash-card">
        <div class="splash-up">
            <img class="splash-image" src="../../assets/toolkit/images/strolling@3x.jpg" class="" alt="">
        </div>
        <div class="splash-down">
            <div class="splash-down-first">
                <p class="splash-title">Daily Report</p>
                <p class="splash-info">Please answer the next questions about your day at Mozaix LLC</p>
            </div>
            <div class="splash-down-second">
                <div>
                    <p class="splash-time">9:33-14:55</p>
                </div>
                <div>
                    {{> buttons classes="buttons exit" id='exit' text='Exit'}}
                    {{> buttons classes="buttons next" id='next'  text='Next'}}
                </div>

            </div>
        </div>
    </div>
</div>
