<div class="login-div">
        <div class="login-div-head">
            <div style="z-index: 2;width: 100%;height: 100%;text-align: center;padding: 50px;" >
                <img class="background-logo" src="../../assets/toolkit/images/Page-1 (1).svg" alt="">
            </div>
            <div class="main-div-login">
              <div class="main-logo-div" >
                  <img class="main-logo" src="../../assets/toolkit/images/Page-1 (1).svg" alt="">
                <p class="welcome-to">Welcome to <strong>Mozaix Inside</strong></p>
              </div>
              <div class="inputs-div">
                  <label>
                      <p class="input-name">Username or Email ID</p>
                      <input type="text" class="inputs">
                  </label>
                  <label>
                      <p class="input-name">Password</p>
                      <input type="password"  class="inputs">
                  </label>
                  <label style="display: flex; padding: 0;">
                      <input type="checkbox" class="checki">
                      <p class="agree-terms">I agree to all of <a href="http://localhost:3000/pages/terms.html">Terms & Conditions</a> of <strong>Mozaix LLC</strong></p>
                  </label>
              </div>
              <div class="login-button-div">
                    <p class="login-warning terms">You need to agree to our Terms & Conditions to access the app</p>
                    <p class="login-warning password">The password is incorrect. Please try again.</p>
                    {{> buttons classes="buttons login" id='login' text='Log in'}}
              </div>
            </div>
        </div>
        <div class="login-div-foot">
            <img class="footer-logo" src="../../assets/toolkit/images/mozaixLogo.png" alt="">
            <p class="rights">All rights reserved by <strong>Mozaix LLC 2019</strong></p>
        </div>
</div>
